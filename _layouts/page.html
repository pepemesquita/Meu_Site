---
layout: default
---

<html class="dark">
    <main class="container">
        <article class="post">
            <!-- Chamamos o título da página -->
            <h1 itemprop="name headline"
            class="post-title card-title text-3xl mb-8 p-name gradient-text">{{ page.title }}</h1>
            
            <!-- Incluimos o conteúdo da página -->
            <div class="post-content">
                {{ content }}
            </div>

        </article>
    </main>
</html>
