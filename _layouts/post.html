---
layout: default
---

<main class="container flex justify-center items-center min-h-screen">
  <div class="w-full max-w-screen-md">
    {% include author.html %}
    <div class="post-wrapper">
      <h1 class="post-title card-title text-3xl mb-3 p-name gradient-text" itemprop="name headline">
        {{ page.title }}
      </h1>
      <main itemprop="articleBody" class="prose dark:prose-invert max-w-full lesson-content">
        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
          <div class="post-content" itemprop="articleBody">{{ content }}</div>
        </article>
      </main>
    </div>
  </div>
</main>
